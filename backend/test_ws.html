<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>WS Test</title></head>
<body>
  <h1>WebSocket Test</h1>
  <input id="msg" placeholder="Message" />
  <button onclick="send()">Send</button>
  <pre id="out"></pre>

  <script>
    const out = document.getElementById('out');
    const socket = new WebSocket("ws://localhost:8000/ws/chat/1/");
    socket.onopen = () => out.textContent += "🔗 Connected\n";
    socket.onmessage = e => out.textContent += "📨 " + e.data + "\n";
    socket.onerror = e => out.textContent += "❌ Error\n";
    socket.onclose = () => out.textContent += "🔒 Closed\n";
    function send() {
      const m = document.getElementById('msg').value;
      socket.send(JSON.stringify({ message: m }));
    }
  </script>
</body>
</html>
